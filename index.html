<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Prestador de Serviço - Portaria</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #2980b9, #6dd5fa);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 950px;
            margin: 30px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            padding: 24px 10px 18px 10px;
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 18px;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 18px;
        }
        .form-group {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 700;
            margin-bottom: 4px;
            color: #333;
        }
        input, select {
            padding: 7px;
            border: 1px solid #b0bec5;
            border-radius: 6px;
            font-size: 1rem;
        }
        .photo-section {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        .photo-preview {
            width: 110px;
            height: 80px;
            background: #e3e3e3;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 2px;
        }
        .btn {
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 8px 14px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1c5d8c;
        }
        .search-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .search-bar input {
            flex: 1 1 180px;
            padding: 7px;
            border-radius: 6px;
            border: 1px solid #b0bec5;
            font-size: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 7px 5px;
            border-bottom: 1px solid #e0e0e0;
            text-align: center;
        }
        th {
            background: #f5f5f5;
            color: #2980b9;
        }
        .action-btns button {
            margin: 0 2px 2px 0;
        }
        /* --- Melhorias de responsividade para celular, tablet e computador --- */
        @media (max-width: 900px) {
            .container { padding: 4px; }
            form { flex-direction: column; gap: 10px; }
            .form-group, .photo-section { width: 100%; min-width: 0; }
            .photo-section { flex-direction: row; justify-content: flex-start; align-items: center; gap: 8px; }
            .photo-section label { min-width: 90px; margin-bottom: 0; }
            .photo-preview, video { width: 70px; height: 50px; }
            table { font-size: 0.95rem; }
        }
        @media (max-width: 700px) {
            .container { padding: 0 2px; margin: 0; border-radius: 0; box-shadow: none; }
            h1 { font-size: 1.1rem; margin-bottom: 10px; }
            form { gap: 6px; }
            .form-group, .photo-section { width: 100%; min-width: 0; }
            .form-group label, .photo-section label { font-size: 0.98rem; }
            .photo-section { flex-direction: column; align-items: flex-start; gap: 4px; }
            .photo-preview, video { width: 56px; height: 40px; }
            input, select, .btn { font-size: 0.98rem; padding: 7px 8px; }
            .btn { min-width: 80px; }
            table, th, td { font-size: 0.85rem; }
            th, td { padding: 4px 2px; }
            .action-btns { display: flex; flex-direction: column; gap: 2px; }
            #registrosTable thead { display: none; }
            #registrosTable tr { display: block; margin-bottom: 10px; border: 1px solid #e0e0e0; border-radius: 8px; background: #f9f9f9; }
            #registrosTable td { display: flex; justify-content: space-between; align-items: center; border: none; border-bottom: 1px solid #e0e0e0; padding: 6px 8px; }
            #registrosTable td:last-child { border-bottom: none; }
            #registrosTable td:before {
                content: attr(data-label);
                font-weight: bold;
                color: #2980b9;
                margin-right: 8px;
                min-width: 90px;
                font-size: 0.85em;
            }
        }
        @media (max-width: 500px) {
            .container { padding: 0; }
            h1 { font-size: 0.95rem; }
            .btn { font-size: 0.85rem; padding: 6px 6px; }
            .photo-preview, video { width: 40px; height: 30px; }
            table, th, td { font-size: 0.7rem; }
            .form-group label, .photo-section label { font-size: 0.9rem; }
            .search-bar { flex-direction: column; gap: 4px; }
        }
        @media (max-width: 400px) {
            .container { padding: 0; }
            h1 { font-size: 0.85rem; }
            .btn { font-size: 0.75rem; padding: 5px 4px; }
            .photo-preview, video { width: 32px; height: 24px; }
        }
        /* Tabela rolagem horizontal em telas pequenas */
        @media (max-width: 700px) {
            #registrosTable { display: block; width: 100%; overflow-x: auto; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Prestador de Serviço - Portaria</h1>
        <form id="serviceForm">
            <div class="form-group">
                <label for="apartamento">Apartamento</label>
                <input type="text" id="apartamento" required placeholder="Digite o número do apartamento">
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="documento">Documento</label>
                <input type="text" id="documento" required>
            </div>
            <div class="form-group">
                <label for="autorizado">Quem autorizou</label>
                <input type="text" id="autorizado" required>
            </div>
            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" required>
            </div>
            <div class="form-group">
                <label for="horaEntrada">Hora Entrada</label>
                <input type="time" id="horaEntrada" required>
            </div>
            <div class="form-group">
                <label for="horaSaida">Hora Saída</label>
                <input type="time" id="horaSaida">
            </div>
            <div class="form-group">
                <label for="empresa">Empresa</label>
                <input type="text" id="empresa" required>
            </div>
            <div class="form-group">
                <label for="servico">Serviço</label>
                <input type="text" id="servico" required>
            </div>
            <div class="photo-section">
                <label>Foto Frente</label>
                <video id="videoFrente" width="110" height="80" autoplay style="display:none;"></video>
                <img id="fotoFrentePreview" class="photo-preview" src="" alt="Foto Frente">
                <button type="button" class="btn" onclick="capturarFoto('frente')">Tirar Foto Frente</button>
            </div>
            <div class="photo-section">
                <label>Foto Traseira</label>
                <video id="videoTraseira" width="110" height="80" autoplay style="display:none;"></video>
                <img id="fotoTraseiraPreview" class="photo-preview" src="" alt="Foto Traseira">
                <button type="button" class="btn" onclick="capturarFoto('traseira')">Tirar Foto Traseira</button>
            </div>
            <div class="form-group">
                <label for="arquivo">Arquivo</label>
                <input type="file" id="arquivo" accept="application/pdf,image/*" onchange="mostrarNomeArquivo()">
                <span id="arquivoSelecionado" style="font-size:0.95em;color:#2980b9;margin-top:2px;word-break:break-all;"></span>
            </div>
            <div class="form-group" style="display:flex;gap:8px;flex-wrap:wrap;align-items:center;">
                <button type="button" class="btn" onclick="document.getElementById('arquivo').click()">Arquivo</button>
                <button type="button" class="btn" onclick="document.getElementById('fotoFrentePreview').scrollIntoView({behavior:'smooth'});">Foto</button>
                <button type="button" class="btn" onclick="document.getElementById('documento').focus()">Documento</button>
            </div>
            <div class="form-group" style="align-self: flex-end;">
                <button type="submit" class="btn" id="salvarBtn">Salvar</button>
                <button type="button" class="btn" id="cancelarBtn" style="display:none; background:#b0bec5; color:#333;">Cancelar</button>
            </div>
        </form>
        <div class="search-bar">
            <input type="text" id="buscaNome" placeholder="Buscar por nome...">
            <input type="text" id="buscaDocumento" placeholder="Buscar por documento...">
            <button class="btn" onclick="buscarRegistros()">Buscar</button>
            <button class="btn" onclick="limparBusca()">Limpar</button>
        </div>
        <table id="registrosTable">
            <thead>
                <tr>
                    <th>Apartamento</th>
                    <th>Nome</th>
                    <th>Documento</th>
                    <th>Autorizado</th>
                    <th>Data</th>
                    <th>Entrada</th>
                    <th>Saída</th>
                    <th>Empresa</th>
                    <th>Serviço</th>
                    <th>Foto Frente</th>
                    <th>Foto Traseira</th>
                    <th>Arquivo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros serão inseridos aqui -->
            </tbody>
        </table>
        <div style="margin-top:12px;display:flex;gap:8px;flex-wrap:wrap;">
            <button class="btn" onclick="exportarCSV()">Exportar CSV</button>
            <button class="btn" onclick="exportarPDF()">Exportar PDF</button>
        </div>
    </div>
    <script>
        // Utilidades para manipulação de localStorage
        function getRegistros() {
            return JSON.parse(localStorage.getItem('registrosPortaria') || '[]');
        }
        function setRegistros(registros) {
            localStorage.setItem('registrosPortaria', JSON.stringify(registros));
        }
        let editIndex = null;
        let fotoFrente = '';
        let fotoTraseira = '';
        let streamFrente = null;
        let streamTraseira = null;
        let registrosFiltrados = null;
        document.addEventListener('DOMContentLoaded', () => {
            renderRegistros();
            document.getElementById('serviceForm').addEventListener('submit', salvarRegistro);
            document.getElementById('cancelarBtn').addEventListener('click', cancelarEdicao);
            iniciarCamera('frente');
            iniciarCamera('traseira');
        });
        function iniciarCamera(tipo) {
            const video = document.getElementById(tipo === 'frente' ? 'videoFrente' : 'videoTraseira');
            let constraints = { video: true };
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                if (tipo === 'traseira') {
                    constraints = { video: { facingMode: { exact: 'environment' } } };
                } else if (tipo === 'frente') {
                    constraints = { video: { facingMode: 'user' } };
                }
                navigator.mediaDevices.getUserMedia(constraints)
                    .then(stream => {
                        video.srcObject = stream;
                        if (tipo === 'frente') streamFrente = stream;
                        else streamTraseira = stream;
                    })
                    .catch(() => {
                        navigator.mediaDevices.getUserMedia({ video: true })
                            .then(stream => {
                                video.srcObject = stream;
                                if (tipo === 'frente') streamFrente = stream;
                                else streamTraseira = stream;
                            });
                    });
            }
        }
        function capturarFoto(tipo) {
            const video = document.getElementById(tipo === 'frente' ? 'videoFrente' : 'videoTraseira');
            const canvas = document.createElement('canvas');
            canvas.width = 110;
            canvas.height = 80;
            canvas.getContext('2d').drawImage(video, 0, 0, 110, 80);
            const dataUrl = canvas.toDataURL('image/png');
            if (tipo === 'frente') {
                fotoFrente = dataUrl;
                document.getElementById('fotoFrentePreview').src = dataUrl;
            } else {
                fotoTraseira = dataUrl;
                document.getElementById('fotoTraseiraPreview').src = dataUrl;
            }
        }
        function mostrarNomeArquivo() {
            const input = document.getElementById('arquivo');
            const span = document.getElementById('arquivoSelecionado');
            if (input.files && input.files[0]) {
                span.textContent = input.files[0].name;
            } else {
                span.textContent = '';
            }
        }
        function salvarRegistro(e) {
            e.preventDefault();
            const arquivoInput = document.getElementById('arquivo');
            let arquivoUrl = '';
            if (arquivoInput.files && arquivoInput.files[0]) {
                arquivoUrl = URL.createObjectURL(arquivoInput.files[0]);
            } else if (editIndex !== null) {
                arquivoUrl = getRegistros()[editIndex].arquivo || '';
            }
            const registro = {
                apartamento: document.getElementById('apartamento').value,
                nome: document.getElementById('nome').value,
                documento: document.getElementById('documento').value,
                autorizado: document.getElementById('autorizado').value,
                data: document.getElementById('data').value,
                horaEntrada: document.getElementById('horaEntrada').value,
                horaSaida: document.getElementById('horaSaida').value,
                empresa: document.getElementById('empresa').value,
                servico: document.getElementById('servico').value,
                fotoFrente,
                fotoTraseira,
                arquivo: arquivoUrl
            };
            let registros = getRegistros();
            if (editIndex !== null) {
                registros[editIndex] = registro;
            } else {
                registros.push(registro);
            }
            setRegistros(registros);
            renderRegistros();
            limparFormulario();
        }
        function renderRegistros() {
            const registros = registrosFiltrados || getRegistros();
            const tbody = document.querySelector('#registrosTable tbody');
            tbody.innerHTML = '';
            registros.forEach((r, i) => {
                const darBaixaBtn = !r.horaSaida ? `<button class='btn' style='background:#f39c12' onclick='darBaixa(${i})'>Dar Baixa</button>` : '';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Apartamento">${r.apartamento || '-'}</td>
                    <td data-label="Nome">${r.nome}</td>
                    <td data-label="Documento">${r.documento}</td>
                    <td data-label="Autorizado">${r.autorizado}</td>
                    <td data-label="Data">${r.data}</td>
                    <td data-label="Entrada">${r.horaEntrada}</td>
                    <td data-label="Saída">${r.horaSaida || '-'}</td>
                    <td data-label="Empresa">${r.empresa}</td>
                    <td data-label="Serviço">${r.servico}</td>
                    <td data-label="Foto Frente">${r.fotoFrente ? `<img src='${r.fotoFrente}' width='40' style='cursor:zoom-in' onclick='ampliarFoto("${r.fotoFrente}")'>` : '-'}</td>
                    <td data-label="Foto Traseira">${r.fotoTraseira ? `<img src='${r.fotoTraseira}' width='40' style='cursor:zoom-in' onclick='ampliarFoto("${r.fotoTraseira}")'>` : '-'}</td>
                    <td data-label="Arquivo">${r.arquivo ? `<a href='${r.arquivo}' target='_blank' style='color:#2980b9;font-weight:bold;'>Ver</a>` : '-'}</td>
                    <td data-label="Ações" class="action-btns">
                        <button class='btn' style='background:#27ae60' onclick='editarRegistro(${i})'>Editar</button>
                        <button class='btn' style='background:#c0392b' onclick='excluirRegistro(${i})'>Excluir</button>
                        ${darBaixaBtn}
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        window.editarRegistro = function(index) {
            const registros = getRegistros();
            const r = registros[index];
            document.getElementById('apartamento').value = r.apartamento;
            document.getElementById('nome').value = r.nome;
            document.getElementById('documento').value = r.documento;
            document.getElementById('autorizado').value = r.autorizado;
            document.getElementById('data').value = r.data;
            document.getElementById('horaEntrada').value = r.horaEntrada;
            document.getElementById('horaSaida').value = r.horaSaida;
            document.getElementById('empresa').value = r.empresa;
            document.getElementById('servico').value = r.servico;
            document.getElementById('fotoFrentePreview').src = r.fotoFrente;
            document.getElementById('fotoTraseiraPreview').src = r.fotoTraseira;
            document.getElementById('arquivo').value = '';
            document.getElementById('arquivoSelecionado').textContent = '';
            fotoFrente = r.fotoFrente;
            fotoTraseira = r.fotoTraseira;
            editIndex = index;
            document.getElementById('salvarBtn').textContent = 'Atualizar';
            document.getElementById('cancelarBtn').style.display = 'inline-block';
        }
        window.excluirRegistro = function(index) {
            if (confirm('Deseja realmente excluir este registro?')) {
                let registros = getRegistros();
                registros.splice(index, 1);
                setRegistros(registros);
                renderRegistros();
                limparFormulario();
            }
        }
        window.darBaixa = function(index) {
            let registros = getRegistros();
            const agora = new Date();
            const hora = agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
            registros[index].horaSaida = hora;
            setRegistros(registros);
            renderRegistros();
        }
        function cancelarEdicao() {
            limparFormulario();
        }
        function limparFormulario() {
            document.getElementById('serviceForm').reset();
            document.getElementById('fotoFrentePreview').src = '';
            document.getElementById('fotoTraseiraPreview').src = '';
            fotoFrente = '';
            fotoTraseira = '';
            editIndex = null;
            document.getElementById('salvarBtn').textContent = 'Salvar';
            document.getElementById('cancelarBtn').style.display = 'none';
            document.getElementById('arquivo').value = '';
            document.getElementById('arquivoSelecionado').textContent = '';
        }
        window.ampliarFoto = function(src) {
            const overlay = document.createElement('div');
            overlay.style.position = 'fixed';
            overlay.style.top = 0;
            overlay.style.left = 0;
            overlay.style.width = '100vw';
            overlay.style.height = '100vh';
            overlay.style.background = 'rgba(0,0,0,0.8)';
            overlay.style.display = 'flex';
            overlay.style.alignItems = 'center';
            overlay.style.justifyContent = 'center';
            overlay.style.zIndex = 9999;
            overlay.onclick = () => document.body.removeChild(overlay);
            const img = document.createElement('img');
            img.src = src;
            img.style.maxWidth = '90vw';
            img.style.maxHeight = '90vh';
            img.style.border = '8px solid #fff';
            img.style.borderRadius = '12px';
            img.style.boxShadow = '0 4px 32px rgba(0,0,0,0.5)';
            overlay.appendChild(img);
            document.body.appendChild(overlay);
        }
        function exportarCSV() {
            const registros = getRegistros();
            if (!registros.length) return alert('Nenhum registro para exportar!');
            const header = ['Apartamento','Nome','Documento','Autorizado','Data','Entrada','Saída','Empresa','Serviço'];
            const rows = registros.map(r => [
                r.apartamento, r.nome, r.documento, r.autorizado, r.data, r.horaEntrada, r.horaSaida || '', r.empresa, r.servico
            ]);
            let csv = header.join(';') + '\n';
            rows.forEach(row => {
                csv += row.map(v => '"' + (v || '') + '"').join(';') + '\n';
            });
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'registros_portaria.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
        function exportarPDF() {
            const registros = getRegistros();
            if (!registros.length) return alert('Nenhum registro para exportar!');
            const janela = window.open('', '', 'width=900,height=700');
            let html = `<h2>Relatório de Prestadores de Serviço</h2><table border='1' cellpadding='6' cellspacing='0' style='width:100%;border-collapse:collapse;font-family:Arial;font-size:12px;'>`;
            html += `<tr><th>Apartamento</th><th>Nome</th><th>Documento</th><th>Autorizado</th><th>Data</th><th>Entrada</th><th>Saída</th><th>Empresa</th><th>Serviço</th></tr>`;
            registros.forEach(r => {
                html += `<tr><td>${r.apartamento}</td><td>${r.nome}</td><td>${r.documento}</td><td>${r.autorizado}</td><td>${r.data}</td><td>${r.horaEntrada}</td><td>${r.horaSaida || ''}</td><td>${r.empresa}</td><td>${r.servico}</td></tr>`;
            });
            html += '</table>';
            janela.document.write('<html><head><title>Relatório</title></head><body>' + html + '</body></html>');
            janela.document.close();
            janela.print();
        }
        function buscarRegistros() {
            const nome = document.getElementById('buscaNome').value.trim().toLowerCase();
            const documento = document.getElementById('buscaDocumento').value.trim().toLowerCase();
            const registros = getRegistros();
            registrosFiltrados = registros.filter(r => {
                const matchNome = !nome || (r.nome && r.nome.toLowerCase().includes(nome));
                const matchDoc = !documento || (r.documento && r.documento.toLowerCase().includes(documento));
                return matchNome && matchDoc;
            });
            renderRegistros();
        }
        function limparBusca() {
            registrosFiltrados = null;
            document.getElementById('buscaNome').value = '';
            document.getElementById('buscaDocumento').value = '';
            renderRegistros();
        }
    </script>
</body>
</html>
